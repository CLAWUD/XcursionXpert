<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>explore</title>
  <link rel="stylesheet" href="assets/css/explore.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
  <header>
    <div class="navbar">
      <div class="navbar-main">
        <h2>XcursionXpert</h2>

        <a href="">CONTACT US</a>
      </div>
    </div>
  </header>

  <div class="main">
    <main>
      <!-- <div class="img"><img src="/XcursionXpert/assets/img/img.jpg" alt="">
      </div> -->
      <div class="imgdiv">
        <h1>EXPLORE</h1><br>
        <p>submerge yourself in the <br> experience</p>
      </div>
  </div>
  <section id="app">
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="comment">
            <p v-for="items in item" v-text="items"></p>
          </div>
        </div>
      </div>
      <form action="/comment" method="post" class="form">
        <div class="row">
          <div class="col-6">
            <textarea type="text" class="input" id="comment" name="comment" placeholder="Write a comment"
              v-model="newItem" @keyup.enter="addItem()"></textarea>
            <button class='primaryContained float-right' type="submit">Add Comment</button>
            <div class="commentSection" style="width: 614px;">
              <hr>
                <!-- <% data.forEach(item=> { %>
                  <li>
                    <%= item.eMail %>:<br>
                      <h2>
                        <%= item.comment %>
                      </h2>
                  </li>
                  <% }); %> -->
                  <div class="com">
                    <div class="profile">
					</div>
					<% data.forEach(item=> { %>
					<ul>
<div style="display: flex;"><i style = "font-size: 30px; margin-top: 20px; margin-left: 20px;" class="fa-solid fa-user"></i> 
  <li><h4 style="font-size: 35px; padding-left: 20px;"><%= item.eMail %>:</h4></li></div>
						<div style="margin-bottom: 35px;"><li><p style="font-size: 30px; padding-left: 80px; margin-bottom: 0; "><%= item.comment %></p></li></div>
            <hr style="border: 1.5px solid black; width: auto;">
					<% }); %>
					</ul>
                  </div>
              <hr>
            </div>
          </div>
        </div>
      </form>
    </div>
  </section>
  <footer>
    <div class="social"><a href=""><i class="fa-brands fa-facebook"></i></a>
      <a href=""><i class="fa-brands fa-instagram"></i></a>
      <a href=""><i class="fa-brands fa-linkedin"></i></a>

    </div><br>
    <div class="text2">
      <p>Info . Support . Marketing</p><br>
      <p>Terms of Use . Privacy Policy</p><br>
      <p><i class="fa-regular fa-copyright"></i> Xcursion Xpert</p>
    </div>
  </footer>

  </main>
</body>

</html>
